<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
  <style>
    /* Center the form vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://cdn.pixabay.com/photo/2015/07/05/10/18/tree-832079_1280.jpg'); /* Replace with your background image URL */
      background-size: cover;
    }

    /* Form container styles */
    .form-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      max-width: 400px;
    }

    /* Form styles */
    form {
      margin: 20px;
    }

    /* Input and button styles */
    label, input {
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
      display: block;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid black; /* Add border */
      background-color: transparent; /* Make the background transparent */
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none; /* Remove the focus outline */
    }

    button[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Heading styles */
    h1 {
      color: #333;
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Username and password container */
    .input-group {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .input-group label {
      flex: 0 0 150px; /* Fixed width for labels */
      margin-right: 10px;
    }

    .input-group input {
      flex: 1; /* Expand input to fill remaining space */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>User Login</h1>
    <form action="/loginup" method="post">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
