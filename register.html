<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <style>
    /* Center the form vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg?cs=srgb&dl=pexels-johannes-plenio-1118873.jpg&fm=jpg'); /* Replace with your background image URL */
      background-size: cover;
    }

    /* Form container styles */
    .form-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
      max-width: 400px;
    }

    /* Form styles */
    form {
      margin: 20px;
    }

    /* Input and button styles */
    label, input {
      display: block;
      margin-bottom: 15px;
      font-size: 18px;
      color:black;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.5);
    }

    button[type="submit"] {
      background-color: #688bb0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #58626e;
    }

    /* Heading styles */
    h1 {
      color:white;
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Username and password container */
    .input-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>User Registration</h1>
    <form action="/signup" method="post">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
